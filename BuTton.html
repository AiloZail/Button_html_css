<!--background ทำให้เปลี่ยนสีในกรอบ
        color สีตัวอักษร
        border มีกรอบ/ไม่มี
        height width ความสูงกว้่าง
        borderradius ทำให้มนต์
        cursor_ ชี้แล้วเปลี่ยน
        margin_right ทำให้เว้นช่อง
        opacity ทำให้ต้นฉบับที่เคยทำจางลง0_1 -->
<style>
    .subscribe-butn{
        background-color: rgb(212, 67, 67);
        color: white;
        border: none;
        height: 27px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px; 
    }
    .subscribe-butn:hover{
        opacity: 0.7; 
    }
    .subscribe-butn:active{
        opacity: 0.5;
    }
    .join-butn{
        background-color: white;
        color: cornflowerblue;
        height: 27px;
        border-radius: 5px;
        border:  solid;
        border-width: 1px ;
        border-color: cornflowerblue;
        margin-right: 10px;
        cursor: pointer;
    }
    .join-butn:hover{
        opacity: 0.7;
    }
    .join-butn:active{
        opacity: 0.5;
    }
    .tweet-butn{
        background-color: rgb(91, 143, 241);
        color: white;
        border-radius: 14px;
        height: 27px;
        width: 70px;
        border: none;
        font-weight:bold ;
        cursor: pointer;
    }
    .tweet-butn:hover{
        opacity: 0.7;
    }
    .tweet-butn:active{
        opacity: 0.5;
    }

    
</style>
<button class="subscribe-butn">SUBSCRIBE</button>
<button class="join-butn">JOIN</button>
<button class="tweet-butn">TWEET</button>
